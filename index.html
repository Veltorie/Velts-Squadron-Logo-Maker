    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Michroma&display=swap">

        <style>

/*==================== VARIABLES CSS ====================*/
:root {
    --header-height: 3rem;

    /*========== Colors ==========*/
    /* Change favorite color */
    --hue-color: 250; /*Purple 250 - Green 142 - Blue 230 - Pink 340*/

    --black-color-1: #141415;
    --black-color-3: #333;
    --black-color-6: #212121;

    --bs-blue: #0d6efd;
    --bs-purple: #6f42c1;
    --bs-cyan: #0dcaf0;

    /* HSL color mode */
    --first-color: hsl(var(--hue-color), 69%, 61%);
    --first-color-second: hsl(var(--hue-color), 69%, 61%);
    --first-color-alt: hsl(var(--hue-color), 57%, 53%);
    --first-color-lighter: hsl(var(--hue-color), 92%, 85%);
    --title-color: hsl(var(--hue-color), 8%, 15%);
    --text-color: var(--bs-blue);
    --text-color-light: hsl(var(--hue-color), 8%, 65%);
    --input-color: hsl(var(--hue-color), 70%, 96%);
    --body-color: var(--black-color-6);
    --container-color: #fff;
    --scroll-bar-color: hsl(var(--hue-color), 12%, 90%);
    --scroll-thumb-color: hsl(var(--hue-color), 12%, 80%);

    /*========== Font and typography ==========*/

    /* .5rem = 8px, 1rem = 16px, 1.5rem = 24px ... */
    --big-font-size: 2rem;
    --h1-font-size: 1.5rem;
    --h2-font-size: 1.25rem;
    --h3-font-size: 1.125rem;
    --normal-font-size: .938rem;
    --small-font-size: .813rem;
    --smaller-font-size: .75rem;

    /*========== Font weight ==========*/
    --font-medium: 500;
    --font-semi-bold: 600;

    /*========== Margenes Bottom ==========*/
    /* .25rem = 4px, .5rem = 8px, .75rem = 12px ... */
    --mb-0-25: .25rem;
    --mb-0-5: .5rem;
    --mb-0-75: .75rem;
    --mb-1: 1rem;
    --mb-1-5: 1.5rem;
    --mb-2: 2rem;
    --mb-2-5: 2.5rem;
    --mb-3: 3rem;

    /*========== z index ==========*/
    --z-tooltip: 10;
    --z-fixed: 100;
    --z-modal: 1000;
}

/* Font size for large devices */

@media screen and (min-width: 968px) {
    :root {
        --big-font-size: 3rem;
        --h1-font-size: 2.25rem;
        --h2-font-size: 1.5rem;
        --h3-font-size: 1.25rem;
        --normal-font-size: 1rem;
        --small-font-size: .875rem;
        --smaller-font-size: .813rem;
    }
}

/*==================== BASE ====================*/

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: Michroma;
  font-weight: 400;
  font-style: normal;
  background-color: var(--body-color);
  color: var(--text-color);
}

h1, h2, h3, h4 {
  font-weight: var(--font-semi-bold);
}

ul {
  list-style: none;
}

a {
  text-decoration: none;
}

/*==================== REUSABLE CSS CLASSES ====================*/

.section {
  padding: 2rem 0 4rem;
}

.section__title {
  font-size: var(--h1-font-size);
}

.section__subtitle {
  display: block;
  font-size: var(--small-font-size);
  margin-bottom: var(--mb-3);
}

.section__title,
.section__subtitle {
  text-align: center;
}

/*==================== LAYOUT ====================*/

.container {
  width: 1200px;
  height: 800px;
  border: 5px solid var(--bs-cyan);
  position: absolute;
  border-radius: 40px;
  top: 520px;
  left: 62%;
  z-index: var(--z-fixed);
  transform: translate(-50%, -50%);
  background-color: var(--black-color-3);
}

.subcontainer {
  width: 400px;
  height: 400px;
  position: absolute;
  z-index: var(--z-fixed);
}

.grid {
  display: grid;
  gap: 1.5rem;
}

.header {
  width: 400px;
  padding: 10px;
  border-radius: 25px;
  border: 5px solid var(--bs-cyan);
  position: fixed;
  top: 6%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: var(--z-fixed);
  background-color: var(--black-color-3);
}

/*==================== BUTTONS ====================*/


.button {
  position: fixed;
  background-color: #1d2426;
  border: none;
  font-size: 24px;
  color: #FFFFFF;
  padding: 20px;
  width: 200px;
  text-align: center;
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.button:after {
  content: "";
  background: #f1f1f1;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.button:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

/*==================== BUTTON 1 ====================*/

.buttoncolor {
  position: relative;
  background-color: #FFFFFF;
  border: none;
  top:10px;
  left:12px;
  width: 47px;
  text-align: center;
  padding-top: 53px;
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.buttoncolor:after {
  content: "";
  background: #f1f1f1;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.buttoncolor:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

/*==================== BUTTON 2 ====================*/

.buttonimage {
  position: relative;
  background-color: #233635;
  border: none;
  top:10px;
  left:11px;
  align-items: baseline;
  width: 90px;
  text-align: top;
  background-repeat: no-repeat;
  background-size: 90px 90px;
  background-position: center;
  padding-top: 90px;
  padding-bottom: 0px;
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.buttonimage:after {
  content: "";
  background: #f1f1f1;
  display: block;
  position: absolute;

  transition: all 0.8s

.buttonimage:active:after {

  margin: 0;
  opacity: 1;

/*==================== BUTTON 2 ====================*/

  opacity: 0;
  transition: all 0.8s
}

.buttoncancel:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

        <!--==================== MAIN JS ====================-->
        <script>
        /*==================== const ====================*/
var logosetting = 'LOGOBACKGROUND';
var colourselected = [51,51,51];
var logoset = "0" ;
var LOGOBACKGROUND         = "0" ;
var LOGOBACKGROUNDCOLOUR   = [51,51,51] ;
var LOGOMIDDLEGROUND       = "0" ;
var LOGOMIDDLEGROUNDCOLOUR = [51,51,51] ;
var LOGOFORGROUND          = "0" ;
var LOGOFORGROUNDCOLOUR    = [51,51,51] ;

/*===== Functions =====*/
function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function switchgrounding(p1){
    logosetting = p1;
    if (p1 == 'LOGOBACKGROUND'){
        logoset = LOGOBACKGROUND;
        colourselected = LOGOBACKGROUNDCOLOUR;
    } else if (p1 == 'LOGOMIDDLEGROUND'){
        logoset = LOGOMIDDLEGROUND;
        colourselected = LOGOMIDDLEGROUNDCOLOUR;
    } else if (p1 == 'LOGOFORGROUND'){
        logoset = LOGOFORGROUND;
        colourselected = LOGOFORGROUNDCOLOUR;
    }
}

async function updatecanvas() {
    if (logosetting == 'LOGOBACKGROUND'){
        LOGOBACKGROUND = logoset;
        LOGOBACKGROUNDCOLOUR = colourselected;
    } else if (logosetting == 'LOGOMIDDLEGROUND'){
        LOGOMIDDLEGROUND = logoset;
        LOGOMIDDLEGROUNDCOLOUR = colourselected;
    } else if (logosetting == 'LOGOFORGROUND'){
        LOGOFORGROUND = logoset;
        LOGOFORGROUNDCOLOUR = colourselected;
    }
    const image = document.getElementById("LOGOSETTING");
    image.src = `/Velts-Squadron-Logo-Maker/assets/${logoset}.png`;
    const c = document.getElementById(logosetting);
    const c2nd = document.getElementById(`${logosetting}FINAL`);
    const ctx = c.getContext("2d");
    await sleep(50);
    ctx.clearRect(0, 0, c.width, c.height);
    ctx.drawImage(image, 0, 0);
    const imgData = ctx.getImageData(0, 0, c.width, c.height);


    for (let i = 0; i < imgData.data.length; i += 4) {
        imgData.data[i] = colourselected[0];
        imgData.data[i+1] = colourselected[1];
        imgData.data[i+2] = colourselected[2];
    }
    ctx.putImageData(imgData, 0, 0);
    c2nd.getContext("2d").clearRect(0, 0, c2nd.width, c2nd.height);
    c2nd.getContext("2d").putImageData(imgData, 0, 0);
}

        </script>
